<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}
video{
  max-width: 100%;
}
#bgvideo {
  position: fixed;
  right: 0;
  bottom: 0;
  max-width: 100%;
  background: black;
  min-height: 100%;
}

.content {
  position: fixed;
  top: 0;
  /* background: rgba(0, 0, 0, 0.5); */
  /* color: #f1f1f1; */
  width: 15%;
  padding: 20px;
}
@media (max-width: 870px){
  .content {
    width: 25%;
  }
}
@media (max-width: 600px){
  .content {
    width: 35%;
  }
}
@media (max-width: 400px){
  .content {
    width: 50%;
  }
}

#myBtn {
	display: none;
  width: 200px;
  font-size: 18px;
  padding: 10px;
  border: none;
  background: #000;
  color: #fff;
  cursor: pointer;
}

#myBtn:hover {
  background: #ddd;
  color: black;
}
</style>
</head>
<body>
  <div id="video">
    <video id="bgvid" playsinline autopause loop autoplay muted data-desktop-vid="https://storageapi.fleek.co/jethrodw-team-bucket/drivrs-desktop.mp4" 
      data-mobile-vid="https://storageapi.fleek.co/jethrodw-team-bucket/drivrs-mobile.mp4">
    </video>
  </div>

  <div class="content">
    <img src="https://storageapi.fleek.co/jethrodw-team-bucket/logo.svg" alt="drivrs.eth"/>
  </div>
<script>
//get all vids
var video =  document.querySelectorAll('video')

//add source to video tag
function addSourceToVideo(element, src) {
    var source = document.createElement('source');
    source.src = src;
    source.type = 'video/mp4';
	console.log(src);
    element.appendChild(source);
	
}

//determine screen size and select mobile or desktop vid
function whichSizeVideo(element, src) {
	var windowWidth = window.innerWidth ? window.innerWidth : $(window).width();
	if (windowWidth > 1200 ) {
		addSourceToVideo( element, src.dataset.desktopVid);
	} else {
		addSourceToVideo(element, src.dataset.mobileVid);
	}
}

//init only if page has videos
function videoSize() {
	if (video !== undefined) {
	video.forEach(function(element, index) {
			whichSizeVideo(  
				element, //element
				element  //src locations
			);	
		});
	}
}
videoSize();
</script>
</body>
</html>
